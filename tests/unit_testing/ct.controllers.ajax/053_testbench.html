	<body>

			<li><strong>Request</strong> : <span id="req"></span>

			<li><strong>Output</strong> : <span id="output"></span></li>
			<li><strong>Comment</strong> : <span id="comment"></span></li>
		<ul>
		
		

		<script type="text/javascript">
		$(document).ready(function(){
			// // add listener to see http request body

			var request_id = "053", // put request id here
				json_input = {"name":"Repet Ition", "practical_details":'noen', "id_global_event":"40", "details":"Et pis quoi encore", "where":"Montef Batard", "start":"2015-03-20 12:55:00", "end":"2015-03-20 14:55:00", "type":"5", "recurrence":"0", "end-recurrence":'', "feedback":"Lol blaireau", "workload":"10000", "pathway":[{"id":"ABICIV000201", "selected":"true"}],"limit":"false", "teachingTeam":[{"id":"5", "selected":"true"}]};
